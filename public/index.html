<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width">
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>
<div id="menu">
    <h1>Tetris</h1>
    <button onclick="newGame()" id="new-game">New Game</button>
    <button onclick="showRecords()">Highscores</button>
</div>
<div class="main-game">
    <div class="main">
    </div>
    <label>
        <input type="text" value="Score: 0" readonly>
    </label>
    <div class="controls">
        <h2>Control</h2>
        <p>Right - arrow right -></p>
        <p>Left - arrow left <-</p>
        <p>Down - arrow down</p>
        <p>Rotate - D</p>
    </div>
</div>
<div class="highscores-form">
    <form>
        <input id="player-name" placeholder="Enter name">
        <button>Save</button>
    </form>
    <button onclick="reload();">
        close
    </button>
</div>
<script src="/js/app.js"></script>

</body>
</html>
